<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2e2e2e;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            background-image: url('logo.png'); /* Add the path to your logo image here */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            top: -60px;
            left: calc(50% - 50px);
            border-radius: 50%;
            background-color: #2e2e2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00bcd4;
            font-size: 2.5em;
            margin-bottom: 30px;
            margin-top: 60px; /* Adjusted to make space for the logo */
        }

        #stopwatch {
            font-size: 4em;
            margin-bottom: 40px;
            padding: 20px 40px;
            background-color: #3a3a3a;
            border: 2px solid #4d4d4d;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            color: #00ff00; /* Neon green color */
            text-shadow: 2px 2px 8px rgba(0, 255, 0, 0.7); /* Glow effect */
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #00bcd4;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0097a7;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>Game Stopwatch</h1>
        <div id="stopwatch">00:00</div>
        <button id="startStopButton">Start Stopwatch</button>
        <button id="resetButton" disabled>Reset Stopwatch</button>
        <button id="submitScore">Submit Score</button>
    </div>

    <script>
        const stopwatchDisplay = document.getElementById('stopwatch');
        const startStopButton = document.getElementById('startStopButton');
        const resetButton = document.getElementById('resetButton');
        const submitScoreButton = document.getElementById('submitScore');

        let timer;
        let startTime;
        let elapsedTime = 0;
        let isRunning = false; // Variable to track if the stopwatch is running

        function formatTime(ms) {
            const seconds = Math.floor(ms / 1000);
            const milliseconds = Math.floor(ms % 1000 / 10); // Convert milliseconds to two-digit format
            return `${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(2, '0')}`;
        }

        function updateStopwatch() {
            elapsedTime = new Date().getTime() - startTime;
            stopwatchDisplay.textContent = formatTime(elapsedTime);
        }

        startStopButton.addEventListener('click', () => {
            if (!isRunning) {
                // Start the stopwatch
                startTime = new Date().getTime() - elapsedTime; // Adjust for any existing elapsed time
                timer = setInterval(updateStopwatch, 10); // Update every 10 milliseconds
                startStopButton.textContent = 'Stop Stopwatch'; // Change button text to 'Stop Stopwatch'
                resetButton.disabled = true; // Disable reset while stopwatch is running
                isRunning = true; // Set the stopwatch as running
            } else {
                // Stop the stopwatch
                clearInterval(timer);
                startStopButton.textContent = 'Start Stopwatch'; // Change button text to 'Start Stopwatch'
                resetButton.disabled = false; // Enable reset after stopping
                isRunning = false; // Set the stopwatch as stopped
            }
        });

        resetButton.addEventListener('click', () => {
            clearInterval(timer);
            elapsedTime = 0;
            stopwatchDisplay.textContent = formatTime(elapsedTime);
            startStopButton.textContent = 'Start Stopwatch'; // Reset button text
            startStopButton.disabled = false;
            resetButton.disabled = true; // Disable reset until stopwatch is started
            isRunning = false; // Set the stopwatch as stopped
        });

        submitScoreButton.addEventListener('click', () => {
            const username = localStorage.getItem('username');
            const score = elapsedTime;

            // Get existing scores from localStorage
            const scores = JSON.parse(localStorage.getItem('scores')) || [];

            // Add new score
            scores.push({ username, score });

            // Save updated scores
            localStorage.setItem('scores', JSON.stringify(scores));

            // Redirect to the results page
            window.location.href = 'results.html';
        });
    </script>
</body>
</html>
